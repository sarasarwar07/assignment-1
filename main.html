<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Conf2022</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>
            <h3 class="inter-normal nav-title text-color" >LOGO</h3>
            <h3 class="raleway-normal"><a href=""><button class="btn-primary">Sign Up</button></a></h3>
        </nav>
        <div class="banner raleway-normal">
            <div class="banner-contant">
                <p class="banner-title">Cool Dark UI Template for Webflow Agencies!</p>
                <button class="btn-primary">Stay Focus</button>
            </div>
        
        </div>

    </header>
    <main>
        <section class="action raleway-normal">
            <div>
                <h3 class="action-title">See It in Action</h3>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <img class="action-profile" src="Assets/wc-mini.png" alt="">
            
        </section>

        <!-- user section -->
        <section class="productive-user secondary-bg">
            <h3 class="user-title">Joined Thousands of Productive Users</h3>
            <div class="user-itrms inter-normal">
                <div class="user-item">
                    <p class="item-title">50K</p>
                    <p class="item">Active Users</p>
                </div>
                <div class="user-item">
                    <p class="item-title">2M+</p>
                    <p class="item">Focus Sessions</p>
                </div>
                <div class="user-item">
                    <p class="item-title">95%</p>
                    <p class="item">Satisfaction Rate</p>
                </div>
            
            </div>
            
        </section>
        
    </main>
    <footer>

    </footer>
    
</body>
</html>
